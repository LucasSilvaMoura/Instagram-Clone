<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./instagram-phone.png" alt="smartphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./man-login.png" alt="login image">
                </div>
                <a href="#" class="instagram-login">Continue as lucas.silv.moura</a>
                <a href="#" class="instagram-logout">Remove acount</a>
            </div>
            <div class="group">
                <p class="not-account">Not test_user</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Switch Accounts</a>
                    or
                    <a href="#" class="link-blue">Sign Up</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
